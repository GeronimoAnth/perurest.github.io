<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contacto.css">
    <link rel="shortcut icon" href="">
    <title>Sabores Peruanos Contactanos</title>
</head>
<body>

  <header class="container-fluid bg-gray d-flex justify-content-center">
    <img src="logo rest.png "  width="120" alt="">
    <p class="text-primary mb-0 p-2 fs-3"> Contactanos 1-2308475</p>
</header>

    <form class="my-form">
        <div class="container">
          <h1>¡Ponerse en contacto!</h1>
          <ul>
            <li>
              <select>
                <option selected disabled>-- Elija una opción --</option>
                <option>Solicitar Trabajo</option>
                <option>Enviar currículum</option>
                <option>Otros</option>      
              </select>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Nombre" required>  
                <input type="text" placeholder="Apellidos" required>
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Email" required>  
                <input type="tel" placeholder="Telefono">
              </div>
            </li>    
            <li>
              <textarea placeholder="Mensaje"></textarea>
            </li> 
            <div class="position-relative m-5">
              <div class="position-absolute top-50 end-0 translate-middle-y">
               <!-- <button type="button" class="btn btn-primary position-relative">
              <!  Correos <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99 <span class="visually-hidden">unread messages</span></span> --->
               <!--- </button> -->
              </div>
              </div>  
            <li>
                <input type="checkbox" id="terms">
                <label for="terms">He leído y estoy de acuerdo con  <a href="">los términos y condiciones.</a></label>
              </li>  
              <li>
                <div class="grid grid-3">
                  <div class="required-msg">CAMPOS REQUERIDOS</div>
                  <button class="btn-grid" type="submit" disabled>
                    <span class="back">
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                    </span>
                    <span class="front">ENVIAR</span>
                  </button>
                  <button class="btn-grid" type="reset" disabled>
                    <span class="back">
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                    </span>
                    <span class="front">REINICIAR</span>
                  </button> 
                </div>
              </li>    
            </ul>
          </div>
        </form>
        
        <script src="../bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
        <script src="contactanos.js"></script>
</body>
</html>
